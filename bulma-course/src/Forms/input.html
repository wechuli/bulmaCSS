<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../custom.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Input</title>
  </head>
  <body>
    <div class="container m-t-md">
      <label for="username" class="label">Username</label>
      <input type="text" class="input" /> <br />
      <br />

      <div class="field">
        <div class="control">
          <input type="text" class="input is-primary" />
        </div>
      </div>

      <div class="field">
          <div class="control">
              <input type="text" class="input is-large is-info">
          </div>
      </div>

      <div class="field">
          <div class="control">
              <input type="text" class="input is-info is-rounded is-medium">
          </div>
      </div>

      <div class="field">
          <div class="control">
              <input type="text" class="input is-warning is-medium is-rounded" disabled>
          </div>
      </div>
    </div>
  </body>
</html>
