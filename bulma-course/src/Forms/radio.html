<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../custom.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Radio</title>
  </head>
  <body>
    <div class="container m-t-md">
      <!-- Make sure the linked radio buttons have the same value for their name HTML attribute -->

      <div class="control">
        <label for="answer" class="radio">
          <input type="radio" name="answer" id="answer" /> Yes
        </label>
        <label for="answer" class="radio">
          <input type="radio" name="answer" id="answer" /> No
        </label>
      </div>
      <!--  You can check a radio button by default by adding the checked HTML attribute to the <input> element. -->
      <div class="control">
        <label class="radio"> <input type="radio" name="foobar" /> Foo </label>
        <label class="radio">
          <input type="radio" name="foobar" checked /> Bar
        </label>
      </div>
    </div>
  </body>
</html>
