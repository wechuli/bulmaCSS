<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../custom.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Progress Bars</title>
  </head>
  <body>
    <!-- Native HTML progress bars -->
    <div class="container m-t-md">
      <div class="columns is-centered">
        <div class="column is-10">
          <progress class="progress" value="15" max="100"></progress>
          <progress class="progress is-primary" value="15" max="100"
            >15%</progress
          >
          <progress class="progress is-link" value="30" max="100">30%</progress>
          <progress class="progress is-info" value="45" max="100">45%</progress>
          <progress class="progress is-success" value="60" max="100"
            >60%</progress
          >
          <progress class="progress is-warning" value="75" max="100"
            >75%</progress
          >
          <progress class="progress is-danger" value="90" max="100"
            >90%</progress
          >
        </div>
      </div>
    </div>
  </body>
</html>
