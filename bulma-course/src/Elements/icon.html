<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../custom.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Icons</title>
  </head>
  <body>
    <div class="container m-t-md">
      <!-- The icon element is a container for any type of icon font -->
      <div class="columns">
        <div class="column">
          <span class="icon">
            <i class="fas fa-home"> </i>
          </span>
          <h2 class="subtitle">Icon Sizes</h2>

          <div class="icon is-small has-text-primary">
              <i class="fas fa-home"></i>
          </div>
          <div class="icon has-text-primary">
                <i class="fas fa-home"></i>
            </div>

            <div class="is-medium icon has-text-primary">
                    <i class="fas fa-home"></i>
                </div>

        </div>
        <div class="column box">
<h2 class="subtitle">Icon Colors</h2>
          <span class="icon has-text-info">
            <i class="fas fa-info-circle"> </i>
          </span>
          <span class="icon has-text-success">
            <i class="fas fa-check-square"> </i>
          </span>
          <span class="icon has-text-warning">
              <i class="fas fa-exclamation-triangle"></i>
          </span>
          <span class="icon has-text-danger">
              <i class="fas fa-ban"></i>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
